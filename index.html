<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mami dame permiso</title>
</head>

<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        padding: 0;
        margin: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    .button_group {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        gap: 2rem;
    }

    #no {
        z-index: 1000;
    }
</style>
<body>
    <h1>Me das Permiso?</h1>
    <p>La sra Daniella dijo q me tiene un cuarto, me vengo mañana en la mañana</p>
    <div class="button_group">
        <button id="si">Si</button>
        <button id="obvio">Obvio</button>
        <button id="no">No</button>
    </div>

    <script>
        window.onload = () => {
            const si = document.getElementById('si');
            const obvio = document.getElementById('obvio');
            const no = document.getElementById('no');
            si.addEventListener('click', () => {
                alert('Gracias mami, te amo');
            });
            
            obvio.addEventListener('click', () => {
                alert('Gracias mami, te amo');
            });
            
            no.addEventListener('mouseover', () => {
                no.style.position = "absolute";
                no.style.top = `${Math.floor(Math.random() * 50)}%`;
                no.style.left = `${Math.floor(Math.random() * 60)}%`;
            });
        }
    </script>
</body>
</html>
